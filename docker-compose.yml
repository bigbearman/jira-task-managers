services:
  postgres:
    image: postgres:16-alpine
    container_name: mjt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-multi_jira}
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "${FORWARD_DB_PORT:-5436}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mjt-network

  redis:
    image: redis:7-alpine
    container_name: mjt-redis
    restart: unless-stopped
    ports:
      - "${FORWARD_REDIS_PORT:-6382}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mjt-network

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: mjt-api
    restart: unless-stopped
    environment:
      IS_API: "1"
      IS_WORKER: "0"
      IS_BOT: "0"
      PORT: 3000
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-multi_jira}
      DB_SYNC: ${DB_SYNC:-true}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_KEY: ${API_KEY:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_ALLOWED_CHAT_IDS: ${TELEGRAM_ALLOWED_CHAT_IDS:-}
      TELEGRAM_ALLOWED_TOPIC_IDS: ${TELEGRAM_ALLOWED_TOPIC_IDS:-}
      TELEGRAM_POLLING_ENABLED: "false"
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mjt-network

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: mjt-worker
    restart: unless-stopped
    environment:
      IS_API: "0"
      IS_WORKER: "1"
      IS_BOT: "0"
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-multi_jira}
      DB_SYNC: "false"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CLAUDE_CLI_PATH: ${CLAUDE_CLI_PATH:-claude}
      CLAUDE_DEFAULT_MODEL: ${CLAUDE_DEFAULT_MODEL:-sonnet}
      GIT_DEFAULT_BASE_BRANCH: ${GIT_DEFAULT_BASE_BRANCH:-develop}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_ALLOWED_CHAT_IDS: ${TELEGRAM_ALLOWED_CHAT_IDS:-}
      TELEGRAM_ALLOWED_TOPIC_IDS: ${TELEGRAM_ALLOWED_TOPIC_IDS:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mjt-network

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: mjt-bot
    restart: unless-stopped
    environment:
      IS_API: "0"
      IS_WORKER: "0"
      IS_BOT: "1"
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-multi_jira}
      DB_SYNC: "false"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_ALLOWED_CHAT_IDS: ${TELEGRAM_ALLOWED_CHAT_IDS:-}
      TELEGRAM_ALLOWED_TOPIC_IDS: ${TELEGRAM_ALLOWED_TOPIC_IDS:-}
      TELEGRAM_POLLING_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mjt-network

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: mjt-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_URL: http://api:3000
      NEXT_PUBLIC_API_URL: ""
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-3001}:3001"
    networks:
      - mjt-network

  nginx:
    image: nginx:alpine
    container_name: mjt-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
      - web
    networks:
      - mjt-network

networks:
  mjt-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
